<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Intervalo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Intervalo</h1>
    </header>
    <main>
        <!-- formulário da caculadora -->
        <form id="calc-form">
            <!-- Horário de Entrada do intervalo -->
            <label for="horaEntrada">
                Hórario de Entrada:
            </label>
            <input type="time" id="horaEntrada" required>
            <!-- Duração do intervalo -->
            <label for="duracaoIntervalo"> Tempo de intervalo:
            </label>
            <input type="time" id="intervalo" min="00:00" max="02:00" required>

            <button type="button" onclick="calcularIntervalo()">Calcular Intervalo!</button>
        </form>
        <div id="Resultado"></div>
    </main>
    <footer> 
        <p>
            &copy; 2025 - Caculadora de intervalo CLT
        </p>
        <p>por: @lubiasafira</p>
    </footer>

<script src="script.js"></script>
</body>
</html>
